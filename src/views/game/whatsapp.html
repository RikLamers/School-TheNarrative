<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 1</title>
</head>
<body class="block-scroll">
    <div class="m-whatsapp">
        <div class="l-row">
            <div class="m-whatsapp__header">
                <div class="l-col-1">
                    <div class="m-whatsapp__back">
                        <img id="back-btn" class="m-whatsapp__back-img" src="/img/whatsapp/back.png">
                    </div>
                </div>
                <div class="l-col-2">
                    <div class="m-whatsapp__photo">
                        <img id="app-img" class="m-whatsapp__photo-img" src="/img/whatsapp/priest.png">
                    </div>
                </div>
                <div class="l-col-6">
                    <div class="m-whatsapp__name">
                        Priester Batsegeziech
                        <div id="online" class="hide">online</div>
                        <div id="typing" class="hide">aan het typen...</div>
                    </div>
                </div>
                <div class="l-col-1">
                    <div class="m-whatsapp__icon">
                        <img class="m-whatsapp__icon-vid" src="/img/whatsapp/cam.svg" />
                    </div>
                </div>
                <div class="l-col-1">
                    <div class="m-whatsapp__icon">
                        <img class="m-whatsapp__icon-call" src="/img/whatsapp/phone.svg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="m-whatsapp__body">
            <div id="bubble-wrapper" class="m-whatsapp__wrapper"></div>
        </div>

        <img id="app-img-enlarged" class="hide" src="/img/whatsapp/priest.png">

        <div class="m-whatsapp__chatbar">
            <img class="m-whatsapp__chatbar-img" src="/img/whatsapp/chatbar.svg">
            <div class="m-whatsapp__choicewrap hide">
                <div id="whatsapp_choice">
                    <!--placeholder template voor ANTWOORDEN-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

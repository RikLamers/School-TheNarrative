<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Base Project</title>
	<meta name="description" content="Description of the page less than 150 characters">
	<link rel="dns-prefetch" href="//use.fontawesome.com/">
	<script async src="../js/vendors/modernizr-custom.js"></script>
	<script async src="../js/vendors/detectizr.min.js"></script>
	<script async defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

	<!--GO TO https://realfavicongenerator.net/ TO GENERATE THE FAVICON FILES-->
	<link rel="apple-touch-icon" sizes="57x57" href="../img/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../img/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../img/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../img/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../img/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../img/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../img/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../img/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../img/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
	<link rel="manifest" href="../img/favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../img/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="o-notification" class="o-notification">
        <a id="o-notification__link" href="#">
            <div class="l-container">
                <div class="l-row">
                    <div class="l-col-12">
                        <img id="o-notification__app" width="20px" height="20px;" />
                        <span id="o-notification__apptext"></span>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-col-12">
                        <strong id="o-notification__from"></strong>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-col-12">
                        <p id="o-notification__text"></p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="m-mobile-interface">
        <div class="m-mobile-interface__topbar">
            <div class="l-row">
                <div class="l-col-4">
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__connection">
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="l-col-4">
                    <div class="m-mobile-interface__time">Time</div>
                </div>
                <div class="l-col-4">
                    <div class="m-mobile-interface__battery">
                        <div class="m-mobile-interface__battfiller"></div>
                        <i class="fas fa-battery-empty"></i>
                    </div>
                    <div class="m-mobile-interface__progression">%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-rebus">
        <div class="l-container">
            <div class="l-row">
                <div class="m-rebus__content">
                    <div class="l-row">
                        <h3>Haal het product uit de rebus, en vul het in!</h3>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-1.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-2.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-3.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-4.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-5.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-6.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-7.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-8.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-9.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-10.svg">
                        </div>
                        <div class="l-col-4">
                            <img class="m-rebus__img" src="/img/rebus/1-11.svg">
                        </div>
                    </div>
                </div>
                <div class="m-rebus__answer">
                    <label>Vul je antwoord in:</label>
                    <input id="m-rebus__input" placeholder="Typ hier" type="text" />
                    <button id="m-rebus__check" class="o-btn obtn--ghost">Check antwoord!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

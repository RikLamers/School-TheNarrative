<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

<body>
    <div id="o-notification" class="o-notification">
        <a id="o-notification__link" href="#">
            <div class="l-container">
                <div class="l-row">
                    <div class="l-col-12">
                        <img id="o-notification__app" width="20px" height="20px;" />
                        <span id="o-notification__apptext"></span>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-col-12">
                        <strong id="o-notification__from"></strong>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-col-12">
                        <p id="o-notification__text"></p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="m-twitter">
        <div class="m-twitter__header">
            <div class="l-row">
                <div class="l-col-2">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="l-col-8">
                    <p>Thread</p>
                </div>
                <div class="l-col-2"></div>
            </div>
        </div>
        <div class="m-twitter__content">
            <div class="l-container">
                <div class="m-twitter__profile">
                    <div class="l-row">
                        <div class="l-col-3">
                            <div class="m-twitter__profilepic"></div>
                        </div>
                        <div class="l-col-7">
                            <div class="l-row">
                                <div class="l-col-12">
                                    <div class="m-twitter__profile--name"></div>
                                </div>
                                <div class="l-row">
                                    <div class="l-col-12">
                                        <div class="m-twitter__profile--handle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="l-col-2">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="m-twitter__post">
                    <div class="l-row">
                        <div class="l-col-12">
                            <p id="m-twitter__tweet"></p>
                        </div>
                    </div>
                    <div class="l-row">
                        <div class="l-col-12">
                            <img class="m-twitter__tweetpic" />
                        </div>
                    </div>
                </div>
                <div class="m-twitter__meta">
                    <div class="l-row">
                        <div class="l-col-12">
                            <p><span id="m-twitter__date"></span>, <span id="m-twitter__time"></span></p>
                        </div>
                    </div>
                </div>
                <div class="m-twitter__likes">
                    <div class="l-row">
                        <div class="l-col-12">
                            <div class="m-twitter__like"></div> Likes
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-twitter__interaction">
                <div class="l-container">
                    <div class="l-row">
                            <div class="l-col-3">
                                <i class="far fa-comment"></i>
                            </div>
                            <div class="l-col-3">
                                <i class="fas fa-retweet"></i>
                            </div>
                            <div class="l-col-3">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="l-col-3">
                                <i class="fas fa-share-square"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-twitter__comments" id="m-twitter__comments"></div>
        </div>
    </div>
</body>

</html>

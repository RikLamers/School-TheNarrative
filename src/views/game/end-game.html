<body>
    <div id="o-notification" class="o-notification">
        <a id="o-notification__link" href="#">
            <div class="l-container">
                <div class="l-row">
                    <div class="l-col-12">
                        <img id="o-notification__app" width="20px" height="20px;" />
                        <span id="o-notification__apptext"></span>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-col-12">
                        <strong id="o-notification__from"></strong>
                    </div>
                </div>
                <div class="l-row">
                    <div class="l-col-12">
                        <p id="o-notification__text"></p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="m-mobile-interface">
        <div class="m-mobile-interface__topbar">
            <div class="l-row">
                <div class="l-col-4">
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__dot"></div>
                    <div class="m-mobile-interface__connection">
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="l-col-4">
                    <div class="m-mobile-interface__time">Time</div>
                </div>
                <div class="l-col-4">
                    <div class="m-mobile-interface__battery">
                        <div class="m-mobile-interface__battfiller"></div>
                        <i class="fas fa-battery-empty"></i>
                    </div>
                    <div class="m-mobile-interface__progression">%</div>
                </div>
            </div>
        </div>
    </div>
	<div class="m-end-game">
        <div class="m-end-game__part1">
            <h1>Ontcijfer de code!</h1>
            <p>4 5<span></span>19 12 5 21 20 5 12<span></span>9 19<span></span>20 5<span></span>22 9 14 4 5 14<span></span>9 14<span></span>4 5<span></span>12 9 14 11 5 18<span></span>21 9 20 19 16 1 18 9 14 7<span></span>22 1 14<span></span>4 5<span></span>13 1 1 19 16 21 14 20 20 15 18 5 14</p>
            <input type="text" placeholder="Antwoord" class="m-end-game__part1--input" />
            <button class="o-btn o-btn--ghost m-end-game__btn m-end-game__part1--btn">Check antwoord!</button>
        </div>
        <div class="m-end-game__part2">
            <div class="l-row">
                <div class="l-col-12">
                    <h1>Kies de juiste afleiding!</h1>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part2__btn1">Molotov potje absint</button>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part2__btn2" data-id="correct">Dronken Geis erop af sturen</button>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part2__btn3" data-id="correct">Pater Wycks laten prediken</button>
                </div>
            </div>
        </div>
        <div class="m-end-game__part3">
            <div class="l-row">
                <div class="l-col-12">
                    <h1>Verstop de sleutel!</h1>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part3__btn1" data-id="correct">In de zak van Tjeu verstoppen</button>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part3__btn2">Hou de sleutel bij je</button>
                </div>
            </div>
        </div>
        <div class="m-end-game__part4">
            <div class="l-row">
                <div class="l-col-12">
                    <h1>Wie confronteerd Tjeu Das?!</h1>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part4__btn1">Pater Wycks</button>
                </div>
            </div>
            <div class="l-row">
                <div class="l-col-12">
                    <button class="o-btn o-btn--ghost m-end-game__btn" id="m-end-game__part4__btn2" data-id="correct">Ikzelf</button>
                </div>
            </div>
        </div>
	</div>
</body>

</html>

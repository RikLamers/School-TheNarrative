<!-- Base checkbox -->
<div class="o-checkbox">
	<input type="checkbox" id="test1" />
	<label for="test1">Red</label>
</div>

<!-- Disabled checkbox -->
<div class="o-checkbox">
	<input type="checkbox" id="test2" disabled />
	<label for="test2">Red</label>
</div>

<!-- Disabled but checked checkbox -->
<div class="o-checkbox">
	<input type="checkbox" id="test3" disabled checked />
	<label for="test3">Red</label>
</div>
